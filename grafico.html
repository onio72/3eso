<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Representación gráfica de datos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Estilos para los iframes */
        iframe {
            border: 1px dashed grey;
            width: 100%;
            height: 100px;
        }

        .row {
            display: flex;
            width: 100%;
            height: 400px;
        }

        .left-pane {
            width: 20%;
            height: 100%;
        }

        .right-pane {
            width: 80%;
            height: 100%;
        }

        .questions, .labels-drag {
            width: 100%;
            height: 150px;
            border: 1px dashed grey;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: center;
        }

        /* Estilos para las preguntas */
        .question {
            margin-top: 10px;
        }

        select {
            padding: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Título -->
    <iframe>
        <h2>Representación gráfica de datos</h2>
    </iframe>

    <!-- Contenedor para tabla y gráfica -->
    <div class="row">
        <!-- Tabla de datos -->
        <div class="left-pane">
            <iframe>
                <!-- Contenido de la tabla -->
                <table>
                    <tr>
                        <th></th>
                        <th>X</th>
                        <th>Y</th>
                        <th>Z</th>
                    </tr>
                    <tr>
                        <td>A</td>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>B</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                    </tr>
                    <tr>
                        <td>C</td>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                    </tr>
                    <tr>
                        <td>D</td>
                        <td>10</td>
                        <td>11</td>
                        <td>12</td>
                    </tr>
                    <tr>
                        <td>E</td>
                        <td>13</td>
                        <td>14</td>
                        <td>15</td>
                    </tr>
                    <tr>
                        <td>F</td>
                        <td>16</td>
                        <td>17</td>
                        <td>18</td>
                    </tr>
                </table>

                <!-- Preguntas -->
                <div class="question">
                    <label>Pregunta 1: 
                        <select>
                            <option value="">Selecciona...</option>
                            <option value="opcion1">Opción 1</option>
                            <option value="opcion2">Opción 2</option>
                        </select>
                    </label>
                </div>

                <div class="question">
                    <label>Pregunta 2: 
                        <select>
                            <option value="">Selecciona...</option>
                            <option value="opcion1">Opción 1</option>
                            <option value="opcion2">Opción 2</option>
                        </select>
                    </label>
                </div>
            </iframe>
        </div>

        <!-- Gráfica sin etiquetas ni título -->
        <div class="right-pane">
            <iframe>
                <!-- Aquí irá la gráfica (puedes agregar un canvas o usar gráficos JavaScript) -->
                <canvas id="graphCanvas" width="600" height="400"></canvas>
            </iframe>
        </div>
    </div>

    <!-- Contenedor para etiquetas arrastrables -->
    <div class="labels-drag">
        <iframe>
            <!-- Aquí irán las etiquetas arrastrables -->
            <p>Arrastra las etiquetas para colocarlas en los ejes:</p>
            <div draggable="true" style="background-color: lightblue; padding: 10px; display: inline-block;">Etiqueta 1</div>
            <div draggable="true" style="background-color: lightgreen; padding: 10px; display: inline-block;">Etiqueta 2</div>
        </iframe>
    </div>

</body>
</html>
