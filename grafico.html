<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad Gráfica Interactiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .table-container {
            width: 40%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        .graph-container {
            position: relative;
            width: 50%;
            height: 400px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
        }
        .axis-label {
            width: 80px;
            padding: 8px;
            background-color: #ccc;
            border: 1px solid #000;
            cursor: grab;
        }
        .point {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
            cursor: grab;
        }
        .dropzone {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: green;
            border-radius: 50%;
        }
        #x-axis-label, #y-axis-label {
            position: absolute;
            padding: 5px;
            background-color: #ddd;
            border: 1px solid #000;
            cursor: grab;
        }
        #x-axis-label {
            bottom: -50px;
            left: 50%;
        }
        #y-axis-label {
            top: 50%;
            left: -60px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Tabla de datos -->
    <div class="table-container">
        <h2>Datos de la Tabla</h2>
        <table>
            <thead>
                <tr>
                    <th>Variable Independiente (X)</th>
                    <th>Variable Dependiente (Y)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>8</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Gráfica interactiva -->
    <div class="graph-container" id="graph-container">
        <!-- Ejes -->
        <div id="x-axis-label" class="axis-label">Eje X</div>
        <div id="y-axis-label" class="axis-label">Eje Y</div>

        <!-- Puntos que los alumnos deben arrastrar -->
        <div class="point" id="point1" draggable="true" style="top: 80%; left: 20%;"></div>
        <div class="point" id="point2" draggable="true" style="top: 60%; left: 40%;"></div>
        <div class="point" id="point3" draggable="true" style="top: 40%; left: 60%;"></div>
        <div class="point" id="point4" draggable="true" style="top: 20%; left: 80%;"></div>
    </div>
</div>

<script>
    // Hacer las etiquetas de los ejes y los puntos arrastrables
    const xAxisLabel = document.getElementById('x-axis-label');
    const yAxisLabel = document.getElementById('y-axis-label');
    const points = document.querySelectorAll('.point');
    
    let draggedElement = null;
    
    // Función general de "drag and drop"
    function handleDragStart(event) {
        draggedElement = event.target;
        setTimeout(() => {
            event.target.style.visibility = 'hidden';
        }, 0);
    }

    function handleDragEnd(event) {
        event.target.style.visibility = 'visible';
        draggedElement = null;
    }

    function handleDrop(event) {
        event.preventDefault();
        const rect = event.target.getBoundingClientRect();
        const offsetX = event.clientX - rect.left;
        const offsetY = event.clientY - rect.top;
        
        // Reposicionar el elemento arrastrado
        draggedElement.style.left = `${offsetX}px`;
        draggedElement.style.top = `${offsetY}px`;
    }

    function allowDrop(event) {
        event.preventDefault();
    }

    // Añadir eventos a los puntos
    points.forEach(point => {
        point.addEventListener('dragstart', handleDragStart);
        point.addEventListener('dragend', handleDragEnd);
    });

    // Añadir eventos a la gráfica para soltar los puntos
    const graphContainer = document.getElementById('graph-container');
    graphContainer.addEventListener('dragover', allowDrop);
    graphContainer.addEventListener('drop', handleDrop);

    // Añadir eventos para arrastrar y soltar las etiquetas de los ejes
    xAxisLabel.addEventListener('dragstart', handleDragStart);
    xAxisLabel.addEventListener('dragend', handleDragEnd);
    yAxisLabel.addEventListener('dragstart', handleDragStart);
    yAxisLabel.addEventListener('dragend', handleDragEnd);
</script>

</body>
</html>
