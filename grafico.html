<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Representación Gráfica de Datos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: row;
            margin: 0;
            padding: 0;
        }
        #chart-container {
            width: 65%;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }
        #data-table {
            width: 35%;
            padding: 20px;
            border-left: 2px solid #ccc;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        canvas {
            display: block;
            margin: auto;
            width: 100%;
            height: 350px;
        }
        #draggable-items {
            margin-top: 20px;
        }
        .draggable {
            display: inline-block;
            padding: 5px 10px;
            margin: 5px;
            cursor: move;
            user-select: none;
            background-color: transparent; /* Sin borde visible */
        }
        .cross {
            width: 10px;
            height: 10px;
            display: inline-block;
            background-color: transparent;
            border-left: 2px solid red;
            border-bottom: 2px solid red;
            transform: rotate(45deg);
            margin-right: 5px;
        }
        #evaluation {
            margin-top: 20px;
        }
        #check-button {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #check-button:hover {
            background-color: #45a049;
        }
        /* Espacio para etiquetas */
        #label-x {
            position: absolute;
            bottom: -60px; /* Más espacio en blanco */
            left: 50%;
            transform: translateX(-50%);
        }
        #label-y {
            position: absolute;
            top: 50%;
            left: -60px; /* Más espacio en blanco */
            transform: translateY(-50%) rotate(-90deg);
        }
    </style>
</head>
<body>

<div id="chart-container">
    <canvas id="myChart"></canvas>
    <!-- Espacios para las etiquetas de los ejes -->
    <div id="label-x" class="axis-label"></div>
    <div id="label-y" class="axis-label"></div>
    <div id="draggable-items">
        <!-- Etiquetas de las variables -->
        <div class="draggable" draggable="true" id="var1-label"></div>
        <div class="draggable" draggable="true" id="var2-label"></div>
        <!-- Puntos arrastrables como cruces -->
        <div class="draggable point" draggable="true" id="point-A">
            <div class="cross"></div><span>A</span>
        </div>
        <div class="draggable point" draggable="true" id="point-B">
            <div class="cross"></div><span>B</span>
        </div>
    </div>
    <div id="evaluation">
        <p>Puntuación: <span id="score">0%</span></p>
    </div>
</div>

<div id="data-table">
    <table>
        <thead>
            <tr>
                <th></th> <!-- Eliminado "Letra" -->
                <th id="col1"></th>
                <th id="col2"></th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Las filas de datos se insertarán dinámicamente -->
        </tbody>
    </table>
    <div>
        <p id="question1-text">La <span id="question1"></span> es la variable 
            <select id="select1">
                <option value="Sin responder">Sin responder</option>
                <option value="independiente">Independiente</option>
                <option value="dependiente">Dependiente</option>
            </select>
        </p>
        <p id="question2-text">La <span id="question2"></span> es la variable 
            <select id="select2">
                <option value="Sin responder">Sin responder</option>
                <option value="independiente">Independiente</option>
                <option value="dependiente">Dependiente</option>
            </select>
        </p>
    </div>
    <button id="check-button">Comprobar</button>
</div>

<script>
    const variablePairs = [
        { variables: ['tiempo (s)', 'posición (m)', 'f'], relation: 'direct' },
        { variables: ['masa (g)', 'longitud (cm)', 'f'], relation: 'direct' },
        { variables: ['altura (m)', 'tiempo (s)', 'f'], relation: 'direct' },
        { variables: ['aceleración (m/s²)', 'fuerza (N)', 'f'], relation: 'direct' },
        { variables: ['tiempo (s)', 'velocidad (m/s)', 'm'], relation: 'inverse' },
        { variables: ['tiempo (s)', 'aceleración (m/s²)', 'f'], relation: 'inverse' }
    ];

    const chosenPairObj = variablePairs[Math.floor(Math.random() * variablePairs.length)];
    const chosenPair = chosenPairObj.variables;
    const relationType = chosenPairObj.relation;
    const genderVar1 = chosenPair[2];
    const genderVar2 = chosenPair[2];

    const draggableItems = [chosenPair[0], chosenPair[1]].sort(() => 0.5 - Math.random());
    document.getElementById('var1-label').textContent = draggableItems[0];
    document.getElementById('var2-label').textContent = draggableItems[1];

    document.getElementById('col1').textContent = chosenPair[0];
    document.getElementById('col2').textContent = chosenPair[1];

    document.getElementById('question1').textContent = chosenPair[0];
    document.getElementById('question2').textContent = chosenPair[1];

    const dataPoints = [];
    for (let i = 0; i < 6; i++) {
        let x, y;
        if (relationType === 'direct') {
            x = (i + 1);
            y = x * (Math.random() * 2 + 1);
        } else {
            x = (i + 1);
            y = (1 / x) * (Math.random() * 10 + 1);
        }
        x = Math.round(x * 2) / 2;
        y = Math.round(y * 2) / 2;
        dataPoints.push({ letter: String.fromCharCode(65 + i), x: x, y: y });
    }

    const tableBody = document.getElementById('table-body');
    dataPoints.forEach(d => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${d.letter}</td><td>${d.x}</td><td>${d.y}</td>`;
        tableBody.appendChild(row);
    });

    const chartDataPoints = dataPoints.slice(2);

    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'scatter',
        data: {
            datasets: [{
                label: '',
                data: chartDataPoints.map(d => ({ x: d.x, y: d.y })),
                backgroundColor: 'blue',
                borderWidth: 1,
                pointRadius: 4
            }]
        },
        options: {
            scales: {
                x: {
                    type: 'linear',
                    position: 'bottom',
                    title: { display: false },
                    beginAtZero: true
                },
                y: {
                    title: { display: false },
                    beginAtZero: true
                }
            },
            plugins: { legend: { display: false } },
            animation: { duration: 1000 }
        }
    });

    let draggedItem = null;
    let offsetX = 0;
    let offsetY = 0;

    document.querySelectorAll('.draggable').forEach(item => {
        item.addEventListener('dragstart', function (e) {
            draggedItem = e.target;
            offsetX = e.clientX - draggedItem.getBoundingClientRect().left;
            offsetY = e.clientY - draggedItem.getBoundingClientRect().top;
        });
    });

    const chartContainer = document.getElementById('chart-container');
    chartContainer.addEventListener('dragover', function (e) {
        e.preventDefault();
    });

    chartContainer.addEventListener('drop', function (e) {
        e.preventDefault();
        if (draggedItem) {
            draggedItem.style.position = 'absolute';
            draggedItem.style.top = `${e.clientY - offsetY}px`;
            draggedItem.style.left = `${e.clientX - offsetX}px`;
            draggedItem.style.zIndex = 1000;
            chartContainer.appendChild(draggedItem);
        }
    });

    const checkButton = document.getElementById('check-button');
    checkButton.addEventListener('click', function() {
        let score = 0;

        if (document.getElementById('label-x').textContent === chosenPair[0]) score += 25;
        if (document.getElementById('label-y').textContent === chosenPair[1]) score += 25;

        const select1 = document.getElementById('select1').value;
        const select2 = document.getElementById('select2').value;

        if ((select1 === 'independiente' && select2 === 'dependiente') ||
            (select1 === 'dependiente' && select2 === 'independiente')) {
            score += 50;
        }

        document.getElementById('score').textContent = score + '%';
    });
</script>

</body>
</html>
